<html>
<body>
    <div class="login">
       <h1>Welcome to Wine Quality Predictor</h1>

       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Wine Quality Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Fixed Acidity</label>
            <input type="text" class="form-control" name="fixed_acidity" placeholder="Enter Fixed Acidity" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Volatile Acidity</label>
            <input type="text" class="form-control" name="volatile_acidity" placeholder="Enter Volatile Acidity" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Citric Acid</label>
            <input type="text" class="form-control" name="citric_acid" placeholder="Enter Citric Acid" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Residual Sugar</label>
            <input type="text" class="form-control" name="residual_sugar" placeholder="Enter Residual Sugar" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Chlorides</label>
            <input type="text" class="form-control" name="chlorides" placeholder="Enter Chlorides" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Free Sulfur Dioxide</label>
            <input type="text" class="form-control" name="free_sulfur_dioxide" placeholder="Enter Free Sulfur Dioxide" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Total Sulfur Dioxide</label>
            <input type="text" class="form-control" name="total_sulfur_dioxide" placeholder="Enter Total Sulfur Dioxide" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Density</label>
            <input type="text" class="form-control" name="density" placeholder="Enter Density" required>
        </div>
        <div class="mb-3">
            <label class="form-label">pH</label>
            <input type="text" class="form-control" name="pH" placeholder="Enter pH" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Sulphates</label>
            <input type="text" class="form-control" name="sulphates" placeholder="Enter Sulphates" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Alcohol</label>
            <input type="text" class="form-control" name="alcohol" placeholder="Enter Alcohol" required>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    </div>
    <h2>
       THE  prediction is {{results}}
    </h2>
   </div>
</body>
</html>
